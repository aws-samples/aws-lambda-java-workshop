#spring.datasource.url=<UnicornStoreSpringStack will set it via the env variable SPRING_DATASOURCE_URL at deployment time>
spring.datasource.username=postgres
#spring.datasource.password=<UnicornStoreSpringStack will set it via the env variable SPRING_DATASOURCE_PASSWORD at deployment time>
server.error.include-message=always
spring.jpa.open-in-view=false
spring.datasource.hikari.maximumPoolSize=1
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI}
